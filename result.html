<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Natijalari</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="/js/result.js" defer></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <h1 class="text-xl">Test Natijalari</h1>
    <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg">Chiqish</button>
  </nav>

  <main class="p-4 space-y-4">
    <div id="result-summary" class="bg-white shadow-md p-6 rounded text-center">
      <h2 class="text-xl font-semibold mb-2">Umumiy Natija</h2>
      <p id="correct-answers" class="mb-1"></p>
      <p id="total-score" class="font-bold"></p>
      <p id="group-name" class="text-sm text-gray-600 mt-2"></p>
    </div>

    <div id="result-container" class="space-y-6"></div>

    <div class="text-center">
      <button onclick="goBack()" class="bg-blue-500 px-4 py-2 rounded-lg mt-4 text-white">Orqaga</button>
    </div>
  </main>
</body>

</html>
