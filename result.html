<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Natijalari</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="/js/result.js" defer></script>
</head>

<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-600 p-4 text-white flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-semibold">Test Natijalari</h1>
    <button onclick="logout()" class="bg-red-500 px-6 py-2 rounded-lg hover:bg-red-400 transition duration-300">Chiqish</button>
  </nav>

  <main class="p-6 space-y-6">
    <div id="result-summary" class="bg-white shadow-lg p-6 rounded-lg text-center">
      <h2 class="text-xl font-semibold text-indigo-600 mb-4">Umumiy Natija</h2>
      <p id="correct-answers" class="text-gray-700 mb-2 font-medium"></p>
      <p id="total-score" class="text-3xl font-bold text-green-600"></p>
      <p id="group-name" class="text-sm text-gray-500 mt-2 italic"></p>
    </div>

    <div id="result-container" class="space-y-6">
      <!-- Results will be dynamically added here -->
    </div>

    <div class="text-center">
      <button onclick="goBack()" class="bg-blue-500 px-6 py-2 rounded-lg mt-6 text-white hover:bg-blue-400 transition duration-300">Orqaga</button>
    </div>
  </main>

</body>

</html>
