<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testni Yechish</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- JS fayllar -->
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" defer src="/js/take-test.js"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <h1 class="text-xl">Testni Yechish</h1>
    <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg">Chiqish</button>
  </nav>

  <main class="p-4 space-y-6">
    <!-- Savol tartib raqami -->
    <div class="text-lg font-bold text-center">
      <span id="question-number">1</span>/<span id="total-questions">1</span>
    </div>

    <!-- Test savollari -->
    <div id="test-container" class="space-y-6"></div>

    <!-- Timer -->
    <div id="timer" class="text-xl font-bold text-center"></div>

    <!-- Yakunlash tugmasi -->
    <div class="text-center">
      <button onclick="showModal()" class="bg-blue-500 px-6 py-3 rounded-lg text-white mt-4">Testni Yakunlash</button>
    </div>
  </main>

  <!-- Modal -->
  <div id="time-up-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg text-center w-96">
      <h2 class="text-2xl font-bold mb-4">Test tugadi</h2>
      <p class="mb-2">Guruh nomingizni kiriting:</p>
      <input id="group-name-input" type="text" placeholder="Masalan: 10-A"
        class="border border-gray-300 rounded px-4 py-2 w-full mb-4" />
      <button id="submit-btn" onclick="submitTest()" disabled
        class="bg-blue-600 text-white px-6 py-2 rounded disabled:opacity-50">Natijani Ko‘rish</button>
    </div>
  </div>

  <script>
    // Guruh nomi input bo‘sh bo‘lsa, tugma disable bo‘ladi
    document.addEventListener('DOMContentLoaded', () => {
      const groupInput = document.getElementById('group-name-input');
      const submitBtn = document.getElementById('submit-btn');
      groupInput.addEventListener('input', () => {
        submitBtn.disabled = groupInput.value.trim() === '';
      });
    });

    // Modalni ko‘rsatish
    function showModal() {
      document.getElementById('time-up-modal').classList.remove('hidden');
    }
  </script>
</body>

</html>
